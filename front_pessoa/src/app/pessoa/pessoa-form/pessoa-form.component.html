<mat-card>
  <mat-toolbar color="primary">Detalhes da pessoa</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome da pessoa</mat-label>
          <input matInput placeholder="Nome" formControlName="nome">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Ex: Jo√£o</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Idade da pessoa</mat-label>
          <input matInput placeholder="Idade" formControlName="idade">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Ex: 24</mat-hint>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSave()">
      Salvar
      <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="btn-space" (click)="onCancel()">
      Cancelar
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
