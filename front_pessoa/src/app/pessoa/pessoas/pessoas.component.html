<mat-card>
  <mat-toolbar color="primary">
    Pessoas cadastradas
  </mat-toolbar>
  <div *ngIf="pessoas$ | async as pessoas; else loading">

    <app-pessoa-list
      [pessoas]="pessoas"
      (delete)="onRemove($event)"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-pessoa-list>

  </div>
  <ng-template #loading>
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
